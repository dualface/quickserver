<html>
<head>
<script>

var ws = null;
var msg_id = 0;

function connect() {
    if (ws !== null) return log('already connected');
    //ws = new WebSocket('ws://127.0.0.1:8088/test');
    //ws = new WebSocket('ws://127.0.0.1:8088/websocket');
    ws = new WebSocket('ws://115.28.88.113:8088/test');
    //ws = new WebSocket('ws://128.199.140.15:8088/test');
    //ws = new WebSocket('ws://172.17.0.2:8088/test');  //local docker
    //115.28.88.113, cheeray-aliyun
    //128.199.140.15:8088, cheeray-do
    ws.onopen = function () {
        log('connected');
    };
    ws.onerror = function (error) {
        log(error);
    };
    ws.onmessage = function (e) {
        log('recv: ' + e.data);
    };
    ws.onclose = function () {
        log('disconnected');
        ws = null;
    };
    return false;
}

function disconnect() {
    if (ws === null) return log('already disconnected');
    ws.close();
    return false;
}

function FindObj() {
    if (ws === null) return log('please connect first');
    var p1 = document.getElementById('p1').value;
    document.getElementById('p1').value = "";

    var data = {
        "_msgid": msg_id, 
        "action": "Store.FindObj", 
        //"id": p1
        "property": "key2",
        "property_value": "i_name_1"
    }

    var jsonData = JSON.stringify(data)
        ws.send(jsonData);
    msg_id = msg_id + 1

        log('FindObj: '+ jsonData);

    return false;
}

function DeleteObj() {
    if (ws === null) return log('please connect first');

        "action": "Store.DeleteObj", 
        "id": p1
    }

    var jsonData = JSON.stringify(data)
        ws.send(jsonData);
    msg_id = msg_id + 1

        log('DeleteObj: '+ jsonData);

    return false;
}

function  UpdateObj() {
    if (ws === null) return log('please connect first');

    var p2 = document.getElementById('p2').value;
    var p3 = document.getElementById('p3').value;

    document.getElementById('p2').value = "";

    var data = {

        "action": "Store.UpdateObj",

            "indexes": ["i_name", "property"]
            //"addtional_info": ["IP", "TIME"]

    var jsonData = JSON.stringify(data)

    msg_id = msg_id + 1

function log(text) {
    var li = document.createElement('li');
    li.appendChild(document.createTextNode(text));
    document.getElementById('log').appendChild(li);
    return false;
}

</script>
